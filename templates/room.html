{% extends 'base.html' %} {% block content %}
<div class="message-box">
  <h2>Chat Room: {{code}}</h2>
  <div class="messages" id="messages"></div>
  <div class="inputs">
    <input
      type="text"
      rows="3"
      placeholder="Message"
      name="message"
      id="message"
    />
    <button type="button" name="send" id="send-btn" onClick="sendMessage()">
      Send
    </button>
  </div>
</div>
<script type="text/javascript">
  var socketio = io();

  const messages = document.getElementById("messages");

  const createMessage = (name, msg, isMine) => {
    const positionClass = isMine ? "right":"left";
    const content = `
    <div class="text ${positionClass}">
        <span>
            <strong>${name}</strong>: ${msg}
        </span>
        <span class="muted">
            ${new Date().toLocaleString()}
        </span>
    </div>
    `;
    messages.innerHTML += content;
  };

  socketio.on("message", (data) => {
    createMessage(data.name, data.message, data.isMine);
  });


  const sendMessage = () => {
    const message = document.getElementById("message");
    const enterKey = 13;
    if (message.value!== "") {
        socketio.emit("message", { data: message.value, isMine: true});
        message.value = "";
    }

    message.addEventListener("keydown", (event) => {
        if (event.keyCode === enterKey) {
            if (message.value == "") return;
            socketio.emit("message", { data: message.value, isMine: true});
            message.value = "";
    
        }
    });

    const sendButton = document.getElementById("send-btn");
    sendButton.addEventListener("click", () => {
        if (message.value == "") return;
        socketio.emit("message", { data: message.value, isMine: true});
        message.value = "";

    });
};
</script>
{% for msg in messages %}
<script type="text/javascript">
  createMessage("{{msg.name}}", "{{msg.message}}");
</script>
{% endfor %} {% endblock %}
